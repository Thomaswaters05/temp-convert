<body>

<h5>TEMPERATURE CONVERTER</h5>

        <form>

            <label for="temperature"> Temperature:</label>
            <input type="number" name="temperature" id="temperature"><br>


            <label for="far"> Fahrenheit:</label>
            <input type="radio" name="choice" id="f"><br>

            <label for="cel"> Celsius:</label>
            <input type="radio" name="choice" id="c"><br>

            <label for="converter"></label>
            <input type="button" name="convert" id="converter" value="Convert">

            <input type="reset" name="clear" id="clear" value="Clear">

  </form>

<script type="text/javascript" src="converter.js"></script>
</body>
